<html>
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#status').text('logging in');
                $.ajax('//localhost:8080/guacamole/login', {
                           data: {
                               username: 'inz',
                               password: 'inz'
                           },
                           complete: function() {
                               $('#status').text('OK, redirecting');
                               window.location.href = '//localhost:8080/guacamole/client.xhtml?id=c%2F0';
                           },
                           error: function(jqxhr, textStatus, err) {
                               $('#status').text('login failed: ' + textStatus + ', ' + err);
                           }
                       });
            });
        </script>
    </head>
    <body>
        <div id="status">loading</div>
        <form action="//localhost:8080/guacamole/login" id="login-form" method="post">
            <input type="hidden" name="username" value="inz">
            <input type="hidden" name="password" value="inz">
        </form>
    </body>
</html>
